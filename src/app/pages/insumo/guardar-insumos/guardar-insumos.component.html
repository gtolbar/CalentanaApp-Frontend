<h2 mat-dialog-title>Agregar Insumo</h2>
<mat-dialog-content>
  <form [formGroup]="formInsumos">
    <div>
      <div>
        <mat-form-field>
          <mat-label>Proveedor</mat-label>
          <input matInput type="text" formControlName="proveedor">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>marca</mat-label>
          <input matInput type="text" formControlName="marca">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Producto</mat-label>
          <input matInput type="text" formControlName="producto">
        </mat-form-field>
      </div>
<!--
      <div>
        <mat-form-field>
          <mat-label>Precio</mat-label>
          <input matInput type="text" formControlName="producto">
        </mat-form-field>
      </div>
-->
    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" [mat-dialog-close]="true" (click)="guardar()" [disabled]="!formInsumos.valid">Guardar</button>
</mat-dialog-actions>
