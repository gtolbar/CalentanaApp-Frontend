<h2 mat-dialog-title>Agregar Precio</h2>
<mat-dialog-content>
  <form [formGroup]="formPrecio">
    <div>

      <div>
        <mat-form-field>
          <mat-label>Precio</mat-label>
          <input matInput type="number" formControlName="precio">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Comentario</mat-label>
          <textarea matInput type="text" formControlName="comentario"></textarea>
        </mat-form-field>
      </div>

    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" [mat-dialog-close]="true" (click)="guardar()" [disabled]="!formPrecio.valid">Guardar</button>
</mat-dialog-actions>
